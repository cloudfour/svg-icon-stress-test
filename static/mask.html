<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVG Icon Stress Test: Mask</title>
    <link rel="stylesheet" href="/assets/demo.css">
    <script type="module" src="./mask.js"></script>
  </head>
  <body>
    <div class="controls">
      <dl class="results">
        <div>
          <dt>Total</dt>
          <dd id="result-total">–</dd>
        </div>
        <div>
          <dt>Per icon</dt>
          <dd id="result-per">–</dd>
        </div>
      </dl>
      <div class="options">
        <label class="options__amount">
          Icon amount
          <input type="number" step="1" min="1" value="1000" id="total">
        </label>
        <button class="options__button" id="run">Run</button>
      </div>
    </div>
    <div class="icons" id="output"></div>
  </body>
</html>
