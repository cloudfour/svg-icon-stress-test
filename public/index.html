<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SVG Icon Stress Test</title>
    <link rel="stylesheet" href="demo.css" />
    <script type="module" src="demo.js"></script>
  </head>
  <body>
    <div class="ui">
      <dl class="stats" id="stats">
        <div class="stats__item">
          <dt>Total</dt>
          <dd>–</dd>
        </div>
        <div class="stats__item">
          <dt>Per icon</dt>
          <dd>–</dd>
        </div>
      </dl>
      <div class="controls">
        <div class="controls__options">
          <label for="technique"> Technique </label>
          <select id="technique">
            <optgroup label="SVG">
              <option value="inline">Inline</option>
              <option value="use">Symbol Sprite</option>
              <option value="useExternal">External Symbol Sprite</option>
            </optgroup>
            <optgroup label="Image">
              <option value="img">External Image</option>
              <option value="uri">Image + Data URI</option>
              <option value="png">Rasterized Image</option>
              <option value="filter">Image + CSS Filter</option>
            </optgroup>
            <optgroup label="CSS">
              <option value="mask">Mask</option>
              <option value="bg">Background</option>
              <option value="bgUri">Background + Data URI</option>
              <option value="bgFilter">Background + CSS Filter</option>
            </optgroup>
          </select>
          <label for="total"> Total icons </label>
          <input id="total" type="number" min="1" step="1" value="1000" />
        </div>
        <p class="controls__meta">Last run: <span id="lastRun">Never</span></p>
        <button class="controls__action" id="run">Run</button>
      </div>
    </div>
    <div id="output" class="icons"></div>
  </body>
</html>
